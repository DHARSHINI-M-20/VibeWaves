<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - VibeWaves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #0adb11;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p id="thankyou-message"></p>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const username = getQueryParam("name");
        if (username) {
            document.getElementById("thankyou-message").textContent = `Thank you, ${username}. We will work on it sincerely.`;
        } else {
            document.getElementById("thankyou-message").textContent = "Thank you! We will work on it sincerely.";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWaves</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #6a11cb; /* Single solid color background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background: #ff6b6b;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background: #ff4757;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .or {
            font-style: italic;
            font-size: 1.1em;
            margin: 10px 0;
        }

        footer {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
        }

        footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff4757;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to VibeWaves</h1>
        <img src="C:/Users/dhars/unique music-themed background with the name VibeWaves.png" alt="VibeWaves Logo" height="400" width="400">

        <p>Already have an account?</p>
        <a href="login.html" class="button">Login</a>

        <p class="or">or</p>

        <a href="signup.html" class="button">Sign Up</a>
    </div>

    <footer>
        <p>&copy; 2025 VibeWaves. All rights reserved. <br> Need help? <a href="help.html">Contact Support</a></p>
    </footer>
</body>
</html>
